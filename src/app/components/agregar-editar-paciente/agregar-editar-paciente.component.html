<div class="title">
  <h1> {{titulo}} paciente</h1>
</div>
<br>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>
      Datos del paciente
    </mat-card-subtitle>
  </mat-card>
  <br><br>
  <form [formGroup]="form" (ngSubmit)="agregarEditarPaciente()">
    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile [colspan]="2">
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Cedula</mat-label>
          <input type="number" id="cedula" formControlName="cedulaPaciente" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="primerNombre" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Segundo nombre</mat-label>
          <input formControlName="segundoNombre" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Primer apellido</mat-label>
          <input formControlName="primerApellido" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Segundo apellido</mat-label>
          <input formControlName="segundoApellido" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Telefono</mat-label>
          <input type="number" formControlName="telefonoPaciente" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Contacto</mat-label>
          <input type="number" formControlName="telefonoContacto" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile >
        <mat-form-field class="mat-form-field" appearance="outline">
          <mat-label>Correo</mat-label>
          <input type=" mail" formControlName="correo" placeholder="Ex. pat@example.com" matInput autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field class="mat-form-field">
          <mat-label>Genero</mat-label>
          <mat-select formControlName="genero" [(value)]="generoSeleccionado">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Femenino">Femenino</mat-option>
            <!-- <mat-option value="NR">Prefiero no contestar</mat-option> -->
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-form-field class="mat-form-field">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento">
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </mat-grid-tile>
      
      <mat-grid-tile>
        <mat-form-field class="mat-form-field">
          <mat-label>Provincia</mat-label>
          <mat-select formControlName="provincia" [(value)]="provinciaSeleccionada">
            <mat-option value="San Jose">San Jose</mat-option>
            <mat-option value="Alajuela">Alajuela</mat-option>
            <mat-option value="Cartago">Cartago</mat-option>
            <mat-option value="Heredia">Heredia</mat-option>
            <mat-option value="Guanacaste">Guanacaste</mat-option>
            <mat-option value="Puntarenas">Puntarenas</mat-option>
            <mat-option value="Limon">Limon</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary" class="btnAceptar">Aceptar</button>
        <button mat-raised-button routerLink="/listPacientes">Volver</button>
      </mat-grid-tile>
    </mat-grid-list>
    
  </form>
</div>
